{% extends "base.html" %}

{% block content %}
<h2>Add a new gallery!</h2>
<p>Photos can be added after a gallery is started.</p>
<form action ="{% url 'add_gallery' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Gallery</button>
</form>
{% endblock %}
