{% extends "base.html" %}

{% block content %}
<h2 class="title">My Galleries</h2>
{% if galleries is not None %}
    {%for gallery in galleries %}
    <div class="flex-item">
        <a class="link" href="{% url 'view_gallery' gallery.pk %}">{{ gallery.title }}</a>
    </div>
    {% empty %}
        <p class="text">You have no galleries. Start one now!</p>
        <a class="link" href="{% url 'add_gallery' %}">Create Gallery</a>
    {% endfor %}
{% endif %}
{% endblock %}
