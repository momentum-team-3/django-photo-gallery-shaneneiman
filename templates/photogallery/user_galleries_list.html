{% extends "base.html" %}

{% block content %}
{% if galleries is not None %}
    {%for gallery in galleries %}
        <p>{{ gallery.title }}</p>
        <a href="{% url 'view_gallery' gallery.pk %}">View Gallery</a>
    {% empty %}
        <p>You have no galleries. Start one now!</p>
        <a href="{% url 'add_gallery' %}">Create Gallery</a>
    {% endfor %}
{% endif %}
{% endblock %}
