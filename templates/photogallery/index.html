{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h2>Welcome, {{ request.user }}!</h2>
<p>
    <a href="{% url 'add_photo' %}">Add Photo</a>
<a href="{% url 'add_gallery' %}">Create Gallery</a>
</p>
{% endif %}
{% for photo in photos %}
<img src="{{ photo.photo_thumb.url }}"/>
<div>{{ photo.camera }}</div>
{% endfor %}
{% endblock %}
